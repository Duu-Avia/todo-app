<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=brush"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add"
    />
  </head>
  <body>
    <div class="hero">
      <div class="circle-progress">
        <div class="outer">
          <div class="inner"><div id="number">0</div></div>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          width="160px"
          height="160px"
        >
          <defs>
            <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="80%" stop-color="#673ab7" />
            </linearGradient>
          </defs>
          <circle
            style="stroke-dashoffset: 470"
            id="circleProgress"
            cx="80"
            cy="80"
            r="70"
            stroke-linecap="round"
          />
        </svg>
      </div>

      <div class="title-text">
        MoonToDo app
        <div class="small-text">Keep it up!!!</div>
      </div>
    </div>

    <div class="input">
      <input
        id="input-bar"
        type="text"
        placeholder="Та хийх ажлаа оруулна уу?"
      />
      <span
        id="new-task-button"
        onclick="addTask()"
        class="material-symbols-outlined"
      >
        add
      </span>
    </div>
    <div id="content"></div>
    <script src="toDo.js"></script>
  </body>
</html>
